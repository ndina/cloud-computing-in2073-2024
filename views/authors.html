{{ define "authors" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <h1>Authors</h1>
        <div class="author-list">
            <ul>
                {{ range .Authors }}
                <li>{{ . }}</li>
                {{ end }}
            </ul>
        </div>
    </div>
</body>
</html>
{{ end }}
